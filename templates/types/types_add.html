{% extends "layout.html" %}

{% block title %}Add Type - Astronomy Observations{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add New Object Type</h1>
        <a href="{{ url_for('web.list_types') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i> Back to Types
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="bi bi-tag me-1"></i>
            Type Details
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('web.add_type') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="form-text">The name of the object type (e.g., "Galaxy", "Star", "Planet")</div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i> Add Type
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
